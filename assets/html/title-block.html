<style>
  #particles-js {
    position: absolute;
    top: 0px;
    left: 0px;
    width: 100%;
    height: 100%;
  }

  .title-block-content {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding-top: 100px;
    padding-bottom: 70px;
  }
</style>

<header id="title-block-header" style="position: relative; height:100vh">

    <!-- This is the div in which the particles will be included -->
    <div id="particles-js"></div>

    <!-- Actual content on top of the particles-->
    <div class="title-block-content">
      <img
        src="assets/images/julia-qr-code.svg"
        alt="https://gitlab.irit.fr/toc/etu-n7/julia"
        width="200px"
        height="200px"
        style="margin-bottom: 20px"
      />
      $if(title)$
      <h1 class="title">$title$</h1>
      $endif$ $if(subtitle)$
      <p class="subtitle">$subtitle$</p>
      $endif$ $for(author)$
      <p class="author">$author$</p>
      $endfor$ $if(date)$
      <p class="date">$date$</p>
      $endif$ $if(abstract)$
      <div class="abstract">
        <div class="abstract-title">$abstract-title$</div>
        $abstract$
      </div>
      $endif$

      <div style="margin-top: 50px;">
        <a href="https://www.enseeiht.fr/fr/index.html"><img height="140px" style="margin-right: 30px" src="assets/images/logo-INP.svg"/></a>
        <a href="https://www.tse-fr.eu/fr"><img height="160px" src="assets/images/logo-TSE-2019.png"/></a>
      </div>
    </div> <!-- title-block-content -->

    <!-- Particle.js script loaded from a CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>

    <!-- use the particle js library with our own config (json file). -->
    <script>
      particlesJS.load("particles-js", "assets/json/particles.json");
    </script>
</header>
